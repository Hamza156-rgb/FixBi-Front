<div class="mb-3">
    <div class="card">
        <div class="col pt-4 text-center" id="cardsnamehere">
            <img [src]="image" class="img-fluid rounded-circle" style="max-height:200px;cursor:pointer" alt="...">
            <p class="card-text text-center pt-2">
            </p>
            <h4>
                {{name}}
            </h4>
            <p class="card-text text-center pt-2 pb-3">
                <small>
                    <a  class="btn btn-primary" id="Viewprofile"
                    routerLink="/profileProvider">View Profile</a>
                </small>
            </p>
        </div>
        <div class="card-body text-left">

            <small class="card-text pt-2 ">
                <a routerLink="/insightProvider">
                    <span> <img src="assets/img/Insight.png"> Insight </span>
                </a>
            </small>
            <hr>
            <small class="card-text pt-2 ">
                <a routerLink="/jobsCompletedProvider">
                    <span><img src="assets/img/JobComplete.png"> Jobs Completed</span>

                </a>
            </small>
            <hr>
            <small class="card-text pt-2 ">
                <a routerLink="/inboxProvider">
                    <span><img src="assets/img/inbox.png"> Inbox </span>
                </a>
            </small>
            <hr>
            <a  routerLink="/changePasswordProvider">
                <small class="card-text pt-2 "> <span><img src="assets/img/ChangePassword.png"> Change
                        Password </span>
                </small></a><small class="card-text pt-2 ">
            </small>
        </div>
    </div>
</div>
