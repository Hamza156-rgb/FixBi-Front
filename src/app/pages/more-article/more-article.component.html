<app-navbar></app-navbar>
<ngb-carousel [showNavigationArrows]="true" [showNavigationIndicators]="false" [pauseOnHover]="true" [wrap]="true"
  [activeId]="'sliderThree'">
  <ng-template ngbSlide *ngFor="let data of sliderImage">
    <div class="wrapper" dots="false">
      <img src="{{data.image}}" style="width: 100%; " />
      <h1 class="text-center fw-bold text-white centered">{{data.image_text}}</h1>
    </div>
  </ng-template>
</ngb-carousel>
<div class="jumbotron pb-5">
  <div class="container justify-content-center pt-2">
    <div class="row">
      <div *ngFor="let data of articleImage" class="col-md-6 col-sm-6 col-xs-6 mt-4">
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4 article">
            <img src="{{data.image}}">
          </div>
          <div class="col-md-8 col-sm-8 col-xs-8">
            <div class="card-body text-left">
              <p class="card-text">
                <small>
                  <strong>
                    {{data.title}}
                  </strong>
                </small>
                <br>
                <small>
                  {{data.description | slice:0:100 }}
                  <a routerLink="/articles" (click)="passArticles(data.id)">
                    More
                  </a>
                </small>
               
              </p>
         
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
