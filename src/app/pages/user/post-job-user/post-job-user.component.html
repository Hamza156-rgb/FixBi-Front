<app-navbar></app-navbar>
<div class="jumbotron pb-5">
    <div class="container w-75 pt-5">
        <form>
            <div class="row">
                <div class="col-12">
                    <h3>
                        Post a Job
                    </h3>
                </div>
            </div>
        </form>
    </div>
    <div class="container  justify-content-center ">
        <div class="row pt-3">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
                <app-user-profile-card></app-user-profile-card>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 ">

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3">
                            <div class="form-group has-search">
                                <span class=" form-control-feedback" id="searchpostion"> <img
                                        src="assets/img/search.png"></span>
                                <input type="text" class="form-control" formControlName="keyword" placeholder="Keywords"
                                    aria-label="Username" [(ngModel)]="formData.keyword"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12   col-md-6 col-lg-6 mt-3">

                            <ngx-select-dropdown [instanceId]="'instance1'" (change)="searchChange($event)"
                                [multiple]="false" formControlName="category" [(ngModel)]="formData.category"
                                [config]="config1" [options]="categories"
                                [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
                            </ngx-select-dropdown>
                            <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                                <div *ngIf="f.category.errors.required">Select Category required</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3">
                            <ngx-select-dropdown [instanceId]="'instance2'" (change)="searchChange1($event)"
                                [multiple]="false" formControlName="sub_category" [(ngModel)]="formData.sub_category"
                                [config]="config2" [ngClass]="{ 'is-invalid': submitted && f.sub_category.errors }"
                                [options]="sub_categories"></ngx-select-dropdown>
                            <div *ngIf="submitted && f.sub_category.errors" class="invalid-feedback">
                                <div *ngIf="f.sub_category.errors.required">Sub Category is required</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  mt-3">
                            <ngx-select-dropdown [instanceId]="'instance3'" (change)="searchCountry($event)"
                                [multiple]="false" formControlName="country" [(ngModel)]="formData.country"
                                [config]="config3" [options]="countries"
                                [ngClass]="{ 'is-invalid': submitted && f.country.errors }">
                            </ngx-select-dropdown>

                            <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                                <div *ngIf="f.country.errors.required">Country is required
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6 col-lg-6  mt-3">
                            <ngx-select-dropdown [instanceId]="'instance4'" (change)="searchcity($event)"
                                [multiple]="false" formControlName="city" [(ngModel)]="formData.city" [config]="config4"
                                [options]="city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
                            </ngx-select-dropdown>

                            <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                                <div *ngIf="f.city.errors.required">City is required
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  mt-3">
                            <ngx-select-dropdown [instanceId]="'instance5'" [multiple]="false" formControlName="region"
                                [(ngModel)]="formData.region" [config]="config5" [options]="region"
                                [ngClass]="{ 'is-invalid': submitted && f.region.errors }">
                            </ngx-select-dropdown>

                            <div *ngIf="submitted && f.region.errors" class="invalid-feedback">
                                <div *ngIf="f.region.errors.required">Region is required
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6 col-lg-6  mt-3">
                            <select class="form-select" formControlName="experience"
                                [ngClass]="{ 'is-invalid': submitted && f.experience.errors }"
                                [(ngModel)]="formData.experience">
                                <option value="" disabled selected>Experience Required</option>
                                <option value="0">Fresh</option>
                                <option value="1">1 - year</option>
                                <option value="2">2 - years</option>
                                <option value="3">3 - years</option>
                                <option value="4">4 - years</option>
                                <option value="5">5 - years</option>
                                <option value="6">6 - years</option>
                                <option value="7">7 - years</option>
                                <option value="8">8 - years</option>
                                <option value="9">9 - years</option>
                                <option value="10">10 - years</option>
                                <option value="11">10+ years</option>
                            </select>
                            <div *ngIf="submitted && f.experience.errors" class="invalid-feedback">
                                <div *ngIf="f.experience.errors.required">Choose Career Type</div>
                            </div>

                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  mt-3">
                            <select class="form-select" formControlName="job_type"
                                [ngClass]="{ 'is-invalid': submitted && f.job_type.errors }"
                                [(ngModel)]="formData.job_type">
                                <option value="" disabled selected>Job Type</option>
                                <option value="0">Fix</option>
                                <option value="1">Freelance</option>
                                <option value="2">Full Time</option>
                                <option value="3">Hourly</option>
                                <option value="4">Internship</option>
                                <option value="5">Part Time</option>
                                <option value="6">Temporary</option>
                            </select>
                            <div *ngIf="submitted && f.job_type.errors" class="invalid-feedback">
                                <div *ngIf="f.job_type.errors.required">Select job Type</div>
                            </div>

                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6   mt-3">
                            <input type="text" class="form-control" id="recipient-name"
                                placeholder="Minimum Qualification" formControlName="qualification"
                                [ngClass]="{ 'is-invalid': submitted && f.qualification.errors }"
                                [(ngModel)]="formData.qualification">

                            <div *ngIf="submitted && f.qualification.errors" class="invalid-feedback">
                                <div *ngIf="f.qualification.errors.required"> Qualification is Required</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6 col-lg-6  mt-3">
                            <select class="form-select" formControlName="language"
                                [ngClass]="{ 'is-invalid': submitted && f.language.errors }"
                                [(ngModel)]="formData.language">
                                <option value="" disabled selected>Select Language</option>
                                <option value="0">Turkish</option>
                                <option value="1">Greek</option>
                                <option value="2">English</option>
                                <option value="3">Arabic</option>
                            </select>
                            <div *ngIf="submitted && f.language.errors" class="invalid-feedback">
                                <div *ngIf="f.language.errors.required">Language required</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6 col-lg-6  mt-3">
                            <input type="text" class="form-control" id="recipient-name" placeholder="Salary / Cost"
                                formControlName="salary" [ngClass]="{ 'is-invalid': submitted && f.salary.errors }"
                                [(ngModel)]="formData.salary">

                            <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
                                <div *ngIf="f.salary.errors.required">Write Expected Salary</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6 col-lg-6  mt-3">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="job_title"
                                    placeholder="Job Title" aria-label="Username" [(ngModel)]="formData.job_title"
                                    [ngClass]="{ 'is-invalid': submitted && f.job_title.errors }"
                                    aria-describedby="basic-addon1">
                                <div *ngIf="submitted && f.job_title.errors" class="invalid-feedback">
                                    <div *ngIf="f.job_title.errors.required">Job Title is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 mt-3">
                            <h5>
                                Job Requirement
                            </h5>
                        </div>
                        <div class="col-xs-12 col-sm-12 mt-3">
                            <textarea class="form-control" placeholder="Job Detail" id="exampleFormControlTextarea1"
                                rows="3" formControlName="requirements"
                                [ngClass]="{ 'is-invalid': submitted && f.requirements.errors }"
                                [(ngModel)]="formData.requirements"></textarea>
                            <div *ngIf="submitted && f.requirements.errors" class="invalid-feedback">
                                <div *ngIf="f.requirements.errors.required">Job Details Required</div>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <button class="btn" type="submit"
                                style="background-color: #2367bc;color:white;width: 100%;">POST A
                                JOB</button>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
