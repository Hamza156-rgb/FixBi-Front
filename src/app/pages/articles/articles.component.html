<app-navbar></app-navbar>
<div id="artical">
    <h1 class="text-center fw-bold text-white">Latest Articles & Tips</h1>
</div>
<div class="jumbotron pb-5">
    <div class="container justify-content-center pt-5">
        <div class="row ">
            <div class="col">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-3"></div>
                    <div class="col-6">
                        <img src="{{config.imgUrl + image}} " class="card-img-top" style="width: 100%;">
                    </div>
                    <div class="col-3"></div>
                    </div>
                    
                
                    <div class="card-body text-left">
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">August 29, 2017</small>
                            </div>
                            <div class="col-6 text-end">
                                <small class="text-muted">10:30 pm</small>
                            </div>
                            <h3 class="card-title pt-2 fw-bold text-center"> <span>{{title}}</span></h3>

                            <p class="card-text">{{description}}</p>

                            <p class="card-text text-end">
                                <button class="btn btn-primary" type="button"><img src="assets/img/share.png" />
                                    Share</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
