<app-navbar></app-navbar>
<div class="jumbotron pb-5">
    <div class="container w-75 justify-content-center ">
        <div class="row pt-3">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 mt-4">
                <app-provider-profile-card></app-provider-profile-card>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 mt-4">
                <div class="mb-3">
                    <h5> Insight</h5>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <div class="row g-0">
                                <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6 pt-4">
                                    <img [src]="image" style="width:70px; height:70px" class="img-start" alt="...">
                                </div>
                                <div class=" col-xs-12 col-sm-12  col-md-6 col-lg-6 align-self-center">
                                    <div class="card-body text-left">
                                        <p class="card-text pt-2">
                                            <small>

                                                <strong *ngIf="this.user_type == 4">
                                                    {{name}}
                                                </strong>
                                            </small>

                                            <small *ngIf="this.user_type == 3">
                                                <strong *ngIf="this.user_type == 3">
                                                    {{name}}
                                                </strong>
                                                <br>
                                                {{last}}
                                            </small>

                                            <br>
                                            <small>
                                                {{email}}
                                            </small>

                                            <br>
                                            <small>
                                                {{phone}}
                                            </small>






                                        </p>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div >
                    <p>
                       {{description}}

                    </p>
                </div>
                <div class="row mt-2">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-2">
                        <div class="btn btn-lg" id="totaljobs">{{jobs}} Total Jobs Completed</div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  mt-2">
                        <div class="btn btn-lg" id="totalreview">{{review}} Review / Feedback</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
