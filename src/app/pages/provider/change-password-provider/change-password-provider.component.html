<app-navbar></app-navbar>
<div class="jumbotron pb-5">
    <div class="container w-75 justify-content-center ">
        <div class="row pt-3">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 mt-4">
                <div class="mb-3">
                    <div class="card">
                        <app-provider-profile-card></app-provider-profile-card>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7  mt-4">
                <div class="mb-3">
                    <h5> Change Password
                    </h5>
                </div>
                <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <div class="card-body text-left">
                            <div class="row pt-3">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  mt-3">
                                    <input type="password" class="form-control" id="old_password"
                                        formControlName="old_password" [(ngModel)]="formData.old_password"
                                        placeholder="Current Password"
                                        [ngClass]="{ 'is-invalid': submitted && f.old_password.errors }">
                                    <div *ngIf="submitted && f.old_password.errors" class="invalid-feedback">
                                        <div *ngIf="f.old_password.errors.required">Current Password is required</div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3">
                                    <input type="password" class="form-control" id="new_password"
                                        placeholder="New Password" formControlName="password"
                                        [(ngModel)]="formData.password"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">New Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 8
                                            characters</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-3">

                                <div class="col-12">
                                    <input type="password" class="form-control" id="confirm_password"
                                        formControlName="confirmPassword" [(ngModel)]="formData.confirmPassword"
                                        placeholder="Confirm Password"
                                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required
                                        </div>
                                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
